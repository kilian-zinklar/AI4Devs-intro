<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversor Creativo de Texto</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-green-400 to-blue-500 flex items-center justify-center h-screen">
    <div class="text-center bg-white p-10 rounded-lg shadow-xl w-1/3">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6">ðŸ”„ Inversor Creativo de Texto</h1>

        <input 
            type="text" 
            id="inputText" 
            placeholder="Escribe algo increÃ­ble aquÃ­..."
            class="w-full border-2 border-gray-300 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            oninput="contarCaracteres()"
        />

        <p class="text-sm text-gray-500 mt-2">Caracteres ingresados: <span id="contador">0</span></p>

        <div class="mt-4 space-x-4">
            <button 
                onclick="invertirTexto()" 
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded"
            >
                Invertir
            </button>
            <button 
                onclick="limpiarTexto()" 
                class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-6 rounded"
            >
                Limpiar
            </button>
        </div>

        <p class="mt-6 text-lg font-semibold">Resultado: <span id="textoInvertido" class="text-green-600"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
