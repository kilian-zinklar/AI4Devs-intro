<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inversor de Texto</title>
    <!-- Incluir Tailwind CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="mb-4 text-3xl font-bold">Inversor de Texto</h1>
        <input type="text" id="inputText" placeholder="Introduce un texto"
               class="border-2 border-gray-600 p-2 rounded-md focus:outline-none focus:border-blue-500 bg-gray-800 text-white">
        <button onclick="invertirTexto()" class="ml-2 bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded">
            Invertir
        </button>
        <p class="mt-4">Texto invertido: <span id="textoInvertido" class="text-green-400"></span></p>
        <button id="copyButton" onclick="copiarTexto()" class="mt-2 bg-gray-600 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded disabled:opacity-50" disabled>
            Copiar
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
