<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Reversal App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>String Reversal App</h1>
        <div class="input-group">
            <label for="inputString">Enter a string:</label>
            <input type="text" id="inputString" aria-label="Input string" placeholder="Type here...">
        </div>
        <button id="reverseBtn" aria-label="Reverse string">Reverse</button>
        <div class="output-group">
            <label for="outputString">Reversed string:</label>
            <output id="outputString" aria-live="polite"></output>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
