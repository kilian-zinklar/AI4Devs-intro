<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversor de Texto</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">Inversor de Texto</h1>
        
        <label for="textInput" class="block text-sm font-medium text-gray-700 mb-2">Introduce el texto:</label>
        <input type="text" id="textInput" class="border border-gray-300 rounded-md w-full p-2 mb-4" placeholder="Escribe algo...">

        <button id="reverseBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Invertir</button>

        <div id="resultContainer" class="mt-4 hidden">
            <h2 class="text-lg font-semibold">Texto invertido:</h2>
            <p id="resultText" class="bg-gray-100 p-2 rounded mt-2"></p>

            <button id="copyBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4 w-full">Copiar</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
