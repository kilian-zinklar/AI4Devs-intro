<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Una aplicación simple para invertir cadenas de texto con una interfaz accesible y receptiva.">
  <meta name="keywords" content="Invertir texto, JavaScript, accesibilidad, Tailwind CSS">
  <title>Invertir cadena de texto</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <script defer src="script.js"></script>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: 'Roboto', sans-serif;
    }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 shadow-lg rounded-lg max-w-md w-full text-center">
    <h1 class="text-2xl font-semibold mb-4 text-blue-700">Invertir cadena de texto</h1>
    
    <label for="textInput" class="sr-only">Introduce una cadena de texto</label>
    <input 
      type="text" 
      id="textInput" 
      class="border border-gray-300 rounded-md w-full p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" 
      placeholder="Escribe aquí tu texto" 
      aria-label="Escribe aquí tu texto"
    />
    
    <button 
      id="invertButton" 
      class="bg-blue-500 text-white py-2 px-4 rounded-md w-full hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all">
      Invertir Texto
    </button>
    
    <div id="result" class="mt-6">
      <h2 class="text-xl font-medium text-blue-700">Texto invertido:</h2>
      <p id="invertedText" class="text-gray-800 mt-2"></p>
    </div>
  </div>
</body>
</html>
