<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversor de Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            color: #333;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #outputText {
            margin-top: 20px;
            font-size: 18px;
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Inversor de Texto</h1>
        <input type="text" id="inputText" placeholder="Escribe algo aquÃ­...">
        <button id="reverseButton">Invertir Texto</button>
        <div id="outputText"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
